<!doctype html>
<html>
<head>
    <title>Web App</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="slideshow-container">
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="mayon.jpg" style="width:100%">
    <div class="text">Mayon Vocano</div>
	<div class="readMe">
		<input id="mayon" type="button"  value="Read More" onclick="return showMayonVolcano_onclick()" />
	</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="taal.jpg" style="width:100%">
    <div class="text">Taal Vocano</div>
	<div class="readMe">
		<input id="taal" type="button"  value="Read More" onclick="return showTaalVolcano_onclick()" />
	</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="chocolatehills.jpg" style="width:100%">
    <div class="text">Chocolate Hills</div>
	<div class="readMe">
		<input id="chocolate" type="button"  value="Read More" onclick="return showChocolateHills_onclick()" />
	</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span> 
</div

<!-- Trigger/Open The Modal -->
<div class="contactMe">
	<button id="myBtn">Contact Us!</button>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>

	
<div class="container">
  <form action="Web Application Project.html">

    <label for="fname">Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Email</label>
    <input type="text" id="lname" name="lastname" placeholder="Your email..">

    <label for="subject">Comments</label>
    <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
	<input type="submit" value="Cancel">

  </form>
</div>
	
  </div>

</div>

<script language="javascript" type="text/javascript">
var slideIndex = 1;
showSlides(slideIndex);

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}

function showMayonVolcano_onclick()
{
	window.open("Mayon Volcano.html", "_self");
}

function showTaalVolcano_onclick()
{
	window.open("Taal Volcano.html", "_self");
}

function showChocolateHills_onclick()
{
	window.open("Chocolate Hills.html", "_self");
}

function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
</body>
</html>
